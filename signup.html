<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Sign Up - ICAN</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:620px;margin:0 auto">
      <h2>Create Account</h2>
      <input id="name" class="input" placeholder="Full name" />
      <div style="height:8px"></div>
      <input id="email" class="input" placeholder="Email" />
      <div style="height:8px"></div>
      <input id="password" class="input" placeholder="Password" type="password" />
      <div style="height:8px"></div>
      <input id="sponsor" class="input" placeholder="Sponsor Code (optional)" />
      <div style="height:12px"></div>
      <button class="btn btn-primary" onclick="doSignup()">Sign Up</button>
      <button class="btn btn-ghost" onclick="location.href='index.html'">Back to Login</button>
      <p id="msg" class="small"></p>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script>
    redirectIfLoggedIn('dashboard.html');
    async function doSignup(){
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const sponsor = document.getElementById('sponsor').value.trim();
      try{
        const user = await window._NM.signupUser(name,email,password,sponsor);
        window.location='dashboard.html';
      }catch(e){ document.getElementById('msg').innerText = e.message; }
    }
  </script>
</body>
</html>
