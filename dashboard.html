<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Coins */
    .coin {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gold;
      box-shadow: 0 0 5px #ffd700;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Plans */
    .plans {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 80px;
    }
    .plan {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .plan h2 {
      margin: 10px 0;
    }
    .silver { border: 3px solid #C0C0C0; }
    .gold { border: 3px solid #FFD700; }
    .diamond { border: 3px solid #00CED1; }

    .buy-btn {
      margin-top: 15px;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Admin login button */
    .admin-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: red;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 20;
    }
    .popup img {
      width: 200px;
      margin-bottom: 15px;
    }
    .popup input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .popup button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Admin Login -->
  <button class="admin-btn" onclick="window.location.href='admin.html'">Admin Login</button>

  <!-- Coins container -->
  <div id="coins"></div>

  <!-- Plans -->
  <div class="plans">
    <div class="plan silver">
      <h2>Silver</h2>
      <p>₹599</p>
      <button class="buy-btn" onclick="openPopup('silver')">Buy Now</button>
    </div>
    <div class="plan gold">
      <h2>Gold</h2>
      <p>₹2599</p>
      <button class="buy-btn" onclick="openPopup('gold')">Buy Now</button>
    </div>
    <div class="plan diamond">
      <h2>Diamond</h2>
      <p>₹5599</p>
      <button class="buy-btn" onclick="openPopup('diamond')">Buy Now</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2 id="planTitle"></h2>
    <img id="qrImage" src="" alt="QR Code">
    <input type="text" id="utr" placeholder="Enter UTR Number">
    <input type="text" id="custName" placeholder="Enter Your Name">
    <button onclick="submitUTR()">Submit</button>
  </div>

  <script>
    // Firebase config (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "yourapp.firebaseapp.com",
      projectId: "yourapp",
      databaseURL: "https://yourapp.firebaseio.com",
      storageBucket: "yourapp.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abc"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Coins animation
    setInterval(() => {
      let coin = document.createElement("div");
      coin.className = "coin";
      coin.style.left = Math.random() * window.innerWidth + "px";
      document.getElementById("coins").appendChild(coin);
      setTimeout(() => coin.remove(), 5000);
    }, 400);

    // Popup logic
    let currentPlan = "";
    function openPopup(plan) {
      currentPlan = plan;
      document.getElementById("popup").style.display = "block";
      if(plan === "silver"){
        document.getElementById("qrImage").src = "https://i.postimg.cc/R07NbjBZ/Screenshot-20250902-232628.jpg";
        document.getElementById("planTitle").innerText = "Silver Plan ₹599";
      }
      if(plan === "gold"){
        document.getElementById("qrImage").src = "https://i.postimg.cc/xyz/gold.jpg";
        document.getElementById("planTitle").innerText = "Gold Plan ₹2599";
      }
      if(plan === "diamond"){
        document.getElementById("qrImage").src = "https://i.postimg.cc/xyz/diamond.jpg";
        document.getElementById("planTitle").innerText = "Diamond Plan ₹5599";
      }
    }

    function submitUTR(){
      const utr = document.getElementById("utr").value;
      const name = document.getElementById("custName").value;
      if(!utr || !name) { alert("Please fill all fields"); return; }

      firebase.database().ref("utrSubmissions").push({
        plan: currentPlan,
        utr: utr,
        name: name,
        status: "pending",
        time: new Date().toISOString()
      });

      alert("UTR submitted! Waiting for approval.");
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
