<!-- Dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f4f4f9; margin:0;}
    header {background:#4CAF50;color:white;padding:15px;text-align:center;}
    .membership-box {
      background:white;margin:15px auto;padding:20px;border-radius:12px;
      box-shadow:0px 4px 12px rgba(0,0,0,0.2);text-align:center;max-width:500px;
    }
    .membership-box img {width:200px;margin:10px 0;border-radius:10px;border:2px solid gold;}
    .membership-box input {
      width:90%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;
    }
    .membership-box button {
      background:gold;border:none;padding:12px;border-radius:8px;width:100%;
      cursor:pointer;font-size:16px;font-weight:bold;
    }
    .membership-box button:hover {background:darkorange;color:white;}
    .status-box {
      margin-top:10px;padding:10px;border-radius:8px;font-weight:bold;
    }
    .pending {background:#fff3cd;color:#856404;}
    .approved {background:#d4edda;color:#155724;}
  </style>
</head>
<body>

<header>
  <h1>Welcome to Dashboard</h1>
</header>

<!-- Membership Section -->
<div class="membership-box">
  <h2>Buy Membership â‚¹599</h2>
  <p>Scan QR and Pay</p>
  <img src="https://i.postimg.cc/R07NbjBZ/Screenshot-20250902-232628.jpg" alt="QR Code">

  <form id="utrForm">
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <input type="text" id="utr" placeholder="Enter UTR Number" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Status Box -->
  <div id="statusBox" class="status-box pending" style="display:none;">
    Waiting for Admin Approval...
  </div>
</div>

<div class="content" style="padding:20px;">
  <h2>My Profile</h2>
  <p>Normal dashboard content yaha ayega (Wallet, Recharge, Tree, Reports, etc).</p>
</div>

<script>
  document.getElementById("utrForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let name = document.getElementById("name").value;
    let utr = document.getElementById("utr").value;
    let whatsappNumber = "7318432028";

    // WhatsApp send
    let message = `Membership Payment Confirmation%0AName: ${name}%0AUTR: ${utr}`;
    let url = `https://wa.me/91${whatsappNumber}?text=${message}`;
    window.open(url, "_blank");

    // Show Pending Status
    document.getElementById("statusBox").style.display = "block";
  });
</script>

</body>
</html>
