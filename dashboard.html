<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(to right, #007bff, #00c851, #ff4444);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    header {
      position: relative;
      background: rgba(0,0,0,0.5);
      padding: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .admin-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background: gold;
      color: black;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .coins {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }

    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
      border-radius: 50%;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .plan {
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }

    .plan h2 {
      margin: 0 0 10px;
    }

    .btn {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    /* QR modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: white;
      color: black;
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
    }

    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Dashboard</h1>
    <a href="admin.html" class="admin-btn">Admin Login</a>
  </header>

  <div class="plan">
    <h2>Gold Plan - â‚¹599</h2>
    <p>Buy this plan to start earning commissions.</p>
    <button class="btn" id="buyNowBtn">Buy Now</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Scan & Pay</h3>
      <img src="https://i.postimg.cc/R07NbjBZ/Screenshot-20250902-232628.jpg" alt="QR Code">
      <p>Send payment & enter UTR below:</p>
      <input type="text" id="utr" placeholder="Enter UTR Number">
      <input type="text" id="name" placeholder="Enter Your Name">
      <button class="btn" onclick="submitUTR()">Submit</button>
    </div>
  </div>

  <div class="coins"></div>

  <script>
    // Falling coins
    function createCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.style.left = Math.random() * window.innerWidth + "px";
      coin.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.querySelector(".coins").appendChild(coin);
      setTimeout(() => coin.remove(), 5000);
    }
    setInterval(() => { for(let i=0;i<5;i++) createCoin(); }, 2000);

    // Modal
    const modal = document.getElementById("qrModal");
    document.getElementById("buyNowBtn").onclick = () => modal.style.display = "block";
    document.getElementById("closeModal").onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }

    // WhatsApp + Firebase (dummy example)
    function submitUTR() {
      let utr = document.getElementById("utr").value;
      let name = document.getElementById("name").value;
      if(utr=="" || name=="") { alert("Please fill details"); return; }

      // WhatsApp
      let phone = "7318432028";
      let msg = `New Payment Request%0AName: ${name}%0AUTR: ${utr}`;
      window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");

      alert("UTR submitted. Waiting for admin approval.");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
