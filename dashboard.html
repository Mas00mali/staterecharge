<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #3b82f6, #22c55e, #ef4444);
      background-size: 300% 300%;
      animation: gradientMove 8s infinite alternate;
      font-family: Arial, sans-serif;
      color: white;
    }
    @keyframes gradientMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .admin-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #facc15;
      color: #111;
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 1000;
    }
    .admin-btn:hover { background: #fbbf24; transform: scale(1.05); }

    .container { text-align: center; padding-top: 80px; }

    h1 { font-size: 2rem; margin-bottom: 10px; }
    p { font-size: 1.2rem; }

    .plans { display: flex; justify-content: center; gap: 20px; margin-top: 30px; flex-wrap: wrap; }
    .plan {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .plan h2 { margin: 0; }
    .plan button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #facc15;
      font-weight: bold;
      cursor: pointer;
    }
    .plan button:hover { background: #fbbf24; }

    /* Coin Style */
    .coin {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7), inset -2px -2px 5px #b8860b;
      animation: fall 5s linear forwards;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
    }
    .modal-content img { width: 200px; margin: 10px 0; }
    .modal-content input { width: 90%; padding: 10px; margin-top: 10px; }
    .modal-content button { margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Admin Button -->
  <button class="admin-btn" onclick="location.href='admin-login.html'">Admin Login</button>

  <div class="container">
    <h1>Welcome to Dashboard</h1>
    <p>Your Wallet Balance: <span id="wallet">₹0</span></p>

    <!-- Plans -->
    <div class="plans">
      <div class="plan">
        <h2>Silver</h2>
        <p>₹599</p>
        <button onclick="buyPlan('silver')">Buy Now</button>
      </div>
      <div class="plan">
        <h2>Gold</h2>
        <p>₹2599</p>
        <button onclick="buyPlan('gold')">Buy Now</button>
      </div>
      <div class="plan">
        <h2>Diamond</h2>
        <p>₹5599</p>
        <button onclick="buyPlan('diamond')">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Modal for Payment -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h3 id="planTitle"></h3>
      <p>Scan the QR Code and Pay</p>
      <img id="qrImage" src="" alt="QR Code">
      <input id="utrNumber" placeholder="Enter UTR Number">
      <button onclick="submitUTR()">Submit</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Coins Animation
    function createCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(coin);
      setTimeout(() => coin.remove(), 5000);
    }
    setInterval(() => { for (let i = 0; i < 5; i++) setTimeout(createCoin, i * 200); }, 2000);

    // Payment System
    const qrCodes = {
      silver: "https://i.postimg.cc/R07NbjBZ/Screenshot-20250902-232628.jpg",
      gold: "https://i.postimg.cc/R07NbjBZ/Screenshot-20250902-232628.jpg",
      diamond: "https://i.postimg.cc/R07NbjBZ/Screenshot-20250902-232628.jpg"
    };
    let selectedPlan = null;

    function buyPlan(plan){
      selectedPlan = plan;
      document.getElementById("planTitle").innerText = plan.toUpperCase() + " PLAN";
      document.getElementById("qrImage").src = qrCodes[plan];
      document.getElementById("paymentModal").style.display = "flex";
    }
    function closeModal(){ document.getElementById("paymentModal").style.display = "none"; }

    async function submitUTR(){
      const utr = document.getElementById("utrNumber").value;
      if(!utr){ alert("Please enter UTR number"); return; }

      try{
        await firebase.firestore().collection("utr_requests").add({
          plan: selectedPlan,
          utrNumber: utr,
          status: "pending",
          createdAt: new Date()
        });
        alert("UTR Submitted ✅ Waiting for Admin Approval");
        closeModal();
      }catch(e){
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
