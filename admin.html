<!-- Admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f9f9f9; margin:0;}
    header {background:#333;color:white;padding:15px;text-align:center;}
    .container {padding:20px;}
    table {width:100%;border-collapse:collapse;}
    th,td {border:1px solid #ccc;padding:10px;text-align:center;}
    th {background:#4CAF50;color:white;}
    button {padding:6px 12px;border:none;border-radius:6px;cursor:pointer;}
    .approve {background:#28a745;color:white;}
  </style>
</head>
<body>

<header>
  <h1>Admin Panel</h1>
</header>

<div class="container">
  <h2>Pending Approvals</h2>
  <table>
    <tr>
      <th>User Name</th>
      <th>UTR Number</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    <!-- Example Pending User -->
    <tr>
      <td>Rahul Sharma</td>
      <td>UTR123456</td>
      <td><span style="color:orange;">Pending</span></td>
      <td><button class="approve" onclick="approveUser(this)">Approve</button></td>
    </tr>
  </table>
</div>

<script>
  function approveUser(btn){
    let row = btn.parentNode.parentNode;
    row.cells[2].innerHTML = "<span style='color:green;'>Approved</span>";
    btn.remove();
    alert("User Approved âœ… Commission Released!");
  }
</script>

</body>
</html>
