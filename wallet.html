<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wallet History</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #22c55e, #ef4444);
      min-height: 100vh;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    th {
      background: rgba(0,0,0,0.8);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .credit { color: #22c55e; font-weight: bold; }
    .debit { color: #ef4444; font-weight: bold; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #facc15;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #fbbf24; }
  </style>
</head>
<body>
  <h1>My Wallet History</h1>
  <table id="txnTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div style="text-align:center;">
    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user=>{
      if(!user){ location.href="login.html"; return; }
      loadTransactions(user.uid);
    });

    function loadTransactions(uid){
      db.collection("transactions")
        .where("userId","==",uid)
        .orderBy("createdAt","desc")
        .onSnapshot(snapshot=>{
          const tbody=document.querySelector("#txnTable tbody");
          tbody.innerHTML="";
          snapshot.forEach(doc=>{
            const t=doc.data();
            const tr=document.createElement("tr");
            const typeClass = t.type==="credit" ? "credit" : "debit";
            const date = t.createdAt?.toDate().toLocaleString() || "-";
            tr.innerHTML=`
              <td>${date}</td>
              <td class="${typeClass}">${t.type.toUpperCase()}</td>
              <td class="${typeClass}">â‚¹${t.amount}</td>
              <td>${t.note||""}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }
  </script>
</body>
</html>
